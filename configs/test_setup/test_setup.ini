[EMC]
# The version string for this INI file.
VERSION = 1.1

MACHINE = test_setup
DEBUG = 0

[DISPLAY]
# required NativeCAM item :
NCAM_DIR = ncam

# required NativeCAM item :
EMBED_TAB_NAME = NativeCAM
EMBED_TAB_COMMAND = gladevcp -x {XID} -U --catalog=lathe /usr/share/linuxcnc/aux_gladevcp/NativeCAM/ncam.ui

DISPLAY = axis
POSITION_OFFSET = RELATIVE
